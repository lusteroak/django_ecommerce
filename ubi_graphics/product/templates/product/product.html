{% extends 'core/base.html' %}
{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">
    {% if product %}
    <div class="images w-full mb-6 lg:mb-0 lg:w-3/5">
        <img class="rounded-xl" src="{{ product.imageUrl }}">
    </div>
    <div class="information w-full lg:w-2/5 lg:p-6">
        
        <h1 class="text-2xl">{{ product.name }}</h1>
        <p class="mt-1 text-gray-400">${{ product.price }}</p>
        <p class="mt-6 text-gray-700">{{ product.description }}</p>
        <a href="#"
            class="mt-6 inline-block px-8 py-4 rounded-xl bg-gray-600 text-white hover:bg-yellow-600 hover:text-white"
            hx-get="{% url 'add_to_cart' product.id %}"
            hx-target="#menu-cart-button"
            hx-swap="outerHTML"
            >Add to Cart</a>
        
    </div>
    {% endif %}
</div>
{% endblock %}
