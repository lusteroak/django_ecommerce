{% extends 'core/base.html' %}
{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="product w-full lg:w-3/4">
        <h1 class="mb-5 text-3xl">Checkout</h1>
        <div class="w-full pr-6">
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">
                    Shipping Information
                </h2>
                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">First Name</label>
                        <input type="text" class="w-full p-5 rounded-xl">
                    </div>
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">Last Name</label>
                        <input type="text" class="w-full p-5 rounded-xl">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="inline-block mb-2">Address</label>
                    <input type="text" class="w-full p-5 rounded-xl">
                </div>
                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">Zip Code</label>
                        <input type="text" class="w-full p-5 rounded-xl">
                    </div>
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">City/Place</label>
                        <input type="text" class="w-full p-5 rounded-xl">
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-6 p-6 bg-gray-100 rounded-xl">
            <h2 class="mb-5 uppercase text-lg">
                Contact Information
            </h2>
            <div class="mb-4">
                <label class="inline-block mb-2">Email</label>
                <input type="email" class="w-full p-5 rounded-xl">
            </div>
            <div class="mb-4">
                <label class="inline-block mb-2">Phone Number</label>
                <input type="phone" maxlength="15" class="w-full p-5 rounded-xl">
            </div>
        </div>
        <div class="mb-6 p-6 bg-gray-100 rounded-xl">
            <h2 class="mb-5 uppercase text-lg">
                Payment Information
            </h2>
        </div>
    </div>
</div>
<div class="summary w-full lg:w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
    <h2 class="uppercase text-lg mb-5">Summary</h2>
    <div class="mb-6 flex justify-between">
        <span class="font-semibold">Total</span>
        <span>$99</span>
    </div>
    <a href="#" class="inline-block px-8 py-4 rounded-xl bg-gray-700 text-white hover:bg-yellow-600">Confirm
        Checkout</a>
</div>
</div>
{% endblock %}
