{% extends 'core/base.html' %}
{% block content %}
<header class="px-6 py-10 lg:py-20 bg-gray-700">
    <div class="max-w-3xl mx-auto text-center">
        <p class="mb-2 text-3xl lg:text-5-xl text-white">
            Welcome to Ubi Graphics
        </p>
        <p class="mb-10 text-white">
            Selling Brand New Graphics Cards
        </p>
        <a href="{% url 'shop' %}"
            class="inline-block px-8 py-4 rounded-xl bg-white text-gray-700 hover:bg-yellow-600 hover:text-white">Shop
            Now</a>
    </div>
</header>

<div class="max-w-6xl mx-auto py-2 px-6 xl:px-0">
    <div class="products flex items-center flex-wrap">
        {% for product in products %}
            {% include 'product/partials/product_list_item.html' %}
        {% endfor %}
    </div>
    {% endblock %}
